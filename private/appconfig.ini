; App configuration
[app]
name        = Web2py Blog
author      = <blog author>
author_no_email      = <blog author no email>
description = <blog description>
keywords    = web2py, python, framework, blog, laminko
generator   = Web2py Web Framework
domain      = http://web2pyblog.something

; Host configuration
[host]
names = localhost:*, 127.0.0.1:*, *:*, *

; db configuration
[db]
uri       = sqlite://storage.sqlite
migrate   = true
; ignored for sqlite
pool_size = 10

; smtp address and credentials
[smtp]
server = smtp.gmail.com:587
sender = you@gmail.com
login  = username:password
tls    = true
ssl    = true

; form styling
[forms]
formstyle = bootstrap3_inline
separator =
